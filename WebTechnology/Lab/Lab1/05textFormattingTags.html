<!-- Lab 5: Design a webpage showing the use of text formatting tags-->
<html>

<head>
    <title>Text Formatting Tags</title>
</head>

<body>
    <b>This text is bold.</b><br>
    <strong>This text is strong.</strong><br>
    <i>This text is italic.</i><br>
    <em>This text is emphasized.</em><br>
    <mark>This text is marked.</mark><br>
    <small>This text is small.</small><br>
    <del>This text is deleted.</del><br>
    <ins>This text is inserted.</ins><br>
    This text is <sub>subscript.</sub><br>
    This text is <sup>superscript.</sup><br>

</body>

</html>
